  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive;
    }
  
    /* Layout */
    body {
      background: linear-gradient(135deg, #FFD4E5, #B4E4FF);
      overflow-x: hidden;
    }
  
    .section {
      min-height: 100vh;
      padding: 1rem;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
  
    /* Components */
    .game-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 800px;
      margin: 10px auto;
      text-align: center;
    }
  
    /* Game Elements */
    .game-btn,
    .card,
    .color {
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }
  
    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
  
    /* Responsive Design */
    @media (max-width: 768px) {
      .game-container { padding: 1rem; }
      #memory-game { grid-template-columns: repeat(4, 1fr); }
      .game-btn { width: auto; max-width: 100%; }
    }
    
    h1 {
      color: #FF6B6B;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      font-size: clamp(1.6rem, 4vw, 2.5rem);
     
    }
  
    h2 {
      color: #FF6B6B;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      font-size: clamp(1.2rem, 3vw, 2rem);
    }
  
    .game-btn {
      background: #4ECDC4;
      border: none;
      padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
      border-radius: 50px;
      color: white;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      cursor: pointer;
      transition: transform 0.3s;
      margin: 8px;
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }
  
    .game-btn:active {
      transform: scale(0.95);
    }
  
    #memory-game {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 8px;
      margin: 20px auto;
      max-width: min(500px, 95vw);
    }
  
    .card {
      aspect-ratio: 1;
      background: #FF9999;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      font-size: clamp(1.5rem, 4vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }
  
    .card:hover {
      transform: scale(1.05);
    }
  
    #math-game input,
    #word-scramble input {
      padding: 8px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      border-radius: 10px;
      border: 2px solid #4ECDC4;
      margin: 8px;
      max-width: 90%;
    }
  
    #drawing-canvas {
      border: 3px solid #FF9999;
      border-radius: 10px;
      background: white;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }
  
    .color-picker {
      display: flex;
      gap: 8px;
      margin: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
  
    .color {
      width: clamp(25px, 6vw, 30px);
      height: clamp(25px, 6vw, 30px);
      border-radius: 50%;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation; 
      user-select: none;
    }
  
    #animal-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
  
    .game-selector {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      
      background: linear-gradient(135deg, #FFD4E5, #B4E4FF);
    }
  
    .game-selector button {
      width: 80%;
      max-width: 300px;
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background: #fff; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }
  
    .game-selector button:hover,
    .game-selector button:active {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
  
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #FF6B6B;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1000;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }
  
    .back-btn:active {
      transform: scale(0.95);
    }
  </style>

  <script>const COLORS = ['red', 'blue', 'green', 'yellow'];
  const MEMORY_EMOJIS = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêº', 'üê®'];
  const MATH_OPERATIONS = ['+', '-', 'x'];
  const gameState = {
    memory: {
      firstCard: null,
      secondCard: null,
      canFlip: true
    },
    math: {
      correctAnswer: 0
    },
    drawing: {
      isDrawing: false,
      currentColor: 'black'
    },
    word: {
      currentWord: '',
      words: ['PERRO', 'GATO', 'ELEFANTE', 'JIRAFA', 'LEON', 'TIGRE']
    },
    quiz: {
      currentQuestion: 0
    }
  };
  function startMemoryGame() {
    const memoryGame = document.getElementById('memory-game');
    memoryGame.innerHTML = '';
    const gameEmojis = [...MEMORY_EMOJIS, ...MEMORY_EMOJIS].sort(() => Math.random() - 0.5);
    gameEmojis.forEach((emoji, index) => {
      const card = createMemoryCard(emoji);
      memoryGame.appendChild(card);
    });
  }
  function createMemoryCard(emoji) {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.value = emoji;
    card.onclick = () => flipCard(card);
    return card;
  }
  function flipCard(card) {
    const {
      firstCard,
      secondCard,
      canFlip
    } = gameState.memory;
    if (!canFlip || card.textContent || card === firstCard) return;
    animateCardFlip(card);
    card.textContent = card.dataset.value;
    if (!gameState.memory.firstCard) {
      gameState.memory.firstCard = card;
    } else {
      gameState.memory.secondCard = card;
      gameState.memory.canFlip = false;
      checkMatch();
    }
  }
  function animateCardFlip(card) {
    card.style.transform = 'scale(0.95)';
    setTimeout(() => card.style.transform = '', 100);
  }
  function generateMathQuestion() {
    const {
      num1,
      num2,
      operation
    } = generateMathProblem();
    const question = `${num1} ${operation} ${num2} = ?`;
    gameState.math.correctAnswer = calculateAnswer(num1, num2, operation);
    document.getElementById('math-question').textContent = question;
    document.getElementById('math-result').textContent = '';
  }
  function generateMathProblem() {
    let num1 = Math.floor(Math.random() * 10) + 1;
    let num2 = Math.floor(Math.random() * 10) + 1;
    const operation = MATH_OPERATIONS[Math.floor(Math.random() * MATH_OPERATIONS.length)];
    if (operation === '-' && num2 > num1) {
      [num1, num2] = [num2, num1];
    }
    return {
      num1,
      num2,
      operation
    };
  }
  function setupDrawingHandlers() {
    const canvas = document.getElementById('drawing-canvas');
    const events = {
      mouse: {
        down: 'mousedown',
        move: 'mousemove',
        up: 'mouseup',
        out: 'mouseout'
      },
      touch: {
        start: 'touchstart',
        move: 'touchmove',
        end: 'touchend'
      }
    };
    Object.entries(events.mouse).forEach(([type, event]) => {
      canvas.addEventListener(event, e => handleDrawingEvent(e, type));
    });
    Object.entries(events.touch).forEach(([type, event]) => {
      canvas.addEventListener(event, e => handleDrawingEvent(e, type));
    });
  }
  function handleDrawingEvent(e, type) {
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    const rect = canvas.getBoundingClientRect();
    if (type.includes('move') && !gameState.drawing.isDrawing) return;
    const point = getEventPoint(e, rect);
    updateDrawing(ctx, point, type);
  }
  function showGame(gameId) {
    resetGameState();
    toggleGameVisibility(gameId);
    initializeGame(gameId);
  }
  function resetGameState() {
    Object.assign(gameState.memory, {
      firstCard: null,
      secondCard: null,
      canFlip: true
    });
    gameState.quiz.currentQuestion = 0;
  }
  function toggleGameVisibility(gameId) {
    const gameSelector = document.getElementById('gameSelector');
    const backBtn = document.querySelector('.back-btn');
    const sections = document.querySelectorAll('.section');
    gameSelector.style.display = 'none';
    backBtn.style.display = 'block';
    sections.forEach(section => section.style.display = 'none');
    const gameIndex = ['memory', 'math', 'drawing', 'word', 'animal'].indexOf(gameId);
    if (gameIndex >= 0 && sections[gameIndex]) {
      sections[gameIndex].style.display = 'flex';
    }
  }
  function initializeGame(gameId) {
    switch (gameId) {
      case 'memory':
        startMemoryGame();
        break;
      case 'math':
        generateMathQuestion();
        break;
      case 'drawing':
        clearCanvas();
        break;
      case 'word':
        scrambleWord();
        break;
      case 'animal':
        showQuestion();
        break;
    }
  }
  function showGameSelector() {
    const gameSelector = document.getElementById('gameSelector');
    const backBtn = document.querySelector('.back-btn');
    const sections = document.querySelectorAll('.section');
    gameSelector.style.display = 'flex';
    backBtn.style.display = 'none';
    sections.forEach(section => section.style.display = 'none');
    document.querySelectorAll('input').forEach(input => input.value = '');
    document.querySelectorAll('p[id$="result"]').forEach(p => p.textContent = '');
    if (typeof clearCanvas === 'function') {
      clearCanvas();
    }
  }
  function checkMatch() {
    const allMatched = [...document.querySelectorAll('.card')].every(card => card.textContent !== '');
    if (gameState.memory.firstCard.dataset.value === gameState.memory.secondCard.dataset.value) {
      gameState.memory.firstCard.style.background = '#4CAF50';
      gameState.memory.secondCard.style.background = '#4CAF50';
      gameState.memory.firstCard = null;
      gameState.memory.secondCard = null;
      gameState.memory.canFlip = true;
      if (allMatched) {
        setTimeout(() => {
          alert('¬°Felicitaciones! ¬°Has ganado! üéâ');
          startMemoryGame();
        }, 500);
      }
    } else {
      setTimeout(() => {
        gameState.memory.firstCard.textContent = '';
        gameState.memory.secondCard.textContent = '';
        gameState.memory.firstCard = null;
        gameState.memory.secondCard = null;
        gameState.memory.canFlip = true;
      }, 1000);
    }
  }
  function checkMathAnswer() {
    const input = document.getElementById('math-answer');
    const userAnswer = parseInt(input.value);
    const result = document.getElementById('math-result');
    if (isNaN(userAnswer)) {
      result.textContent = 'Por favor ingresa un n√∫mero';
      return;
    }
    if (userAnswer === gameState.math.correctAnswer) {
      result.textContent = '¬°Correcto! üéâ';
      setTimeout(() => {
        generateMathQuestion();
        input.value = '';
      }, 1500);
    } else {
      result.textContent = 'Int√©ntalo de nuevo üòä';
      input.value = '';
    }
  }
  function getEventPoint(e, rect) {
    if (e.type.includes('touch')) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    } else {
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
  }
  function updateDrawing(ctx, point, type) {
    if (type.includes('down') || type.includes('start')) {
      gameState.drawing.isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(point.x, point.y);
    } else if (type.includes('move')) {
      ctx.lineTo(point.x, point.y);
      ctx.stroke();
    } else if (type.includes('up') || type.includes('end')) {
      gameState.drawing.isDrawing = false;
      ctx.beginPath();
    }
  }
  function calculateAnswer(num1, num2, operation) {
    switch (operation) {
      case '+':
        return num1 + num2;
      case '-':
        return num1 - num2;
      case 'x':
        return num1 * num2;
    }
  }
  function scrambleWord() {
    const wordIndex = Math.floor(Math.random() * gameState.word.words.length);
    const word = gameState.word.words[wordIndex];
    const scrambled = word.split('').sort(() => Math.random() - 0.5).join('');
    document.getElementById('scrambled-word').textContent = scrambled;
    gameState.word.currentWord = word;
  }
  function checkWord() {
    const guess = document.getElementById('word-guess').value.toUpperCase();
    const result = document.getElementById('word-result');
    if (guess === gameState.word.currentWord) {
      result.textContent = '¬°Correcto! üéâ';
      setTimeout(scrambleWord, 1500);
    } else {
      result.textContent = 'Int√©ntalo de nuevo üòä';
    }
    document.getElementById('word-guess').value = '';
  }
  const questions = [{
    question: '¬øQu√© animal hace "guau"?',
    options: ['Perro', 'Gato', 'Vaca', 'Pato'],
    correct: 0
  }, {
    question: '¬øQu√© animal tiene el cuello m√°s largo?',
    options: ['Elefante', 'Jirafa', 'Cebra', 'Le√≥n'],
    correct: 1
  }, {
    question: '¬øCu√°l de estos animales vive en el agua?',
    options: ['Delf√≠n', 'Conejo', '√Åguila', 'Mono'],
    correct: 0
  }, {
    question: '¬øQu√© animal tiene rayas negras y blancas?',
    options: ['Le√≥n', 'Tigre', 'Cebra', 'Jirafa'],
    correct: 2
  }, {
    question: '¬øCu√°l es el animal m√°s grande de la Tierra?',
    options: ['Elefante', 'Jirafa', 'Ballena Azul', 'Gorila'],
    correct: 2
  }, {
    question: '¬øQu√© animal salta en una bolsa?',
    options: ['Koala', 'Canguro', 'Ping√ºino', 'Oso'],
    correct: 1
  }, {
    question: '¬øCu√°l de estos animales puede volar?',
    options: ['Ping√ºino', 'Gallina', 'Colibr√≠', 'Avestruz'],
    correct: 2
  }, {
    question: '¬øQu√© animal duerme colgado boca abajo?',
    options: ['Murci√©lago', 'B√∫ho', 'Mono', 'P√°jaro'],
    correct: 0
  }, {
    question: '¬øCu√°l de estos animales hiberna en invierno?',
    options: ['Le√≥n', 'Ping√ºino', 'Oso', 'Jirafa'],
    correct: 2
  }, {
    question: '¬øQu√© animal es conocido como el rey de la selva?',
    options: ['Tigre', 'Elefante', 'Mono', 'Le√≥n'],
    correct: 3
  }, {
    question: '¬øCu√°l de estos animales tiene una trompa?',
    options: ['Elefante', 'Jirafa', 'Hipop√≥tamo', 'Rinoceronte'],
    correct: 0
  }, {
    question: '¬øQu√© animal hace "miau"?',
    options: ['Perro', 'Gato', 'Vaca', 'Oveja'],
    correct: 1
  }, {
    question: '¬øCu√°l de estos animales pone huevos?',
    options: ['Delf√≠n', 'Vaca', 'Gallina', 'Perro'],
    correct: 2
  }, {
    question: '¬øQu√© animal salta de √°rbol en √°rbol?',
    options: ['Elefante', 'Ardilla', 'Jirafa', 'Cebra'],
    correct: 1
  }, {
    question: '¬øCu√°l de estos animales vive en el Polo Norte?',
    options: ['Oso Polar', 'Le√≥n', 'Mono', 'Serpiente'],
    correct: 0
  }];
  function showQuestion() {
    const quiz = questions[gameState.quiz.currentQuestion];
    document.getElementById('animal-question').textContent = quiz.question;
    const options = document.getElementById('animal-options');
    options.innerHTML = '';
    quiz.options.forEach((option, index) => {
      const button = document.createElement('button');
      button.className = 'game-btn';
      button.textContent = option;
      button.onclick = () => checkAnswer(index);
      options.appendChild(button);
    });
  }
  function checkAnswer(index) {
    const quiz = questions[gameState.quiz.currentQuestion];
    const result = document.getElementById('quiz-result');
    const buttons = document.querySelectorAll('#animal-options .game-btn');
    buttons.forEach(btn => btn.style.pointerEvents = 'none');
    if (index === quiz.correct) {
      buttons[index].style.background = '#4CAF50';
      result.textContent = '¬°Correcto! üéâ';
      gameState.quiz.currentQuestion = (gameState.quiz.currentQuestion + 1) % questions.length;
      setTimeout(() => {
        buttons.forEach(btn => btn.style.pointerEvents = '');
        showQuestion();
      }, 1500);
    } else {
      buttons[index].style.background = '#f44336';
      buttons[quiz.correct].style.background = '#4CAF50';
      result.textContent = 'Int√©ntalo de nuevo üòä';
      setTimeout(() => {
        buttons.forEach(btn => {
          btn.style.pointerEvents = '';
          btn.style.background = '';
        });
      }, 1500);
    }
  }
  function clearCanvas() {
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
  function setColor(color) {
    gameState.drawing.currentColor = color;
  }
  setupDrawingHandlers();
  window.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.game-selector button, .back-btn, .game-btn');
    buttons.forEach(button => {
      button.addEventListener('touchstart', e => {
        e.preventDefault();
        button.style.transform = 'scale(0.95)';
      });
      button.addEventListener('touchend', e => {
        e.preventDefault();
        button.style.transform = '';
        button.click();
      });
    });
  });
  window.onload = function () {
    showGameSelector();
  };</script>
