<script>const COLORS = ['red', 'blue', 'green', 'yellow'];
const MEMORY_EMOJIS = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ¼', 'ðŸ¨'];
const MATH_OPERATIONS = ['+', '-', 'x'];
const gameState = {
  memory: {
    firstCard: null,
    secondCard: null,
    canFlip: true
  },
  math: {
    correctAnswer: 0
  },
  drawing: {
    isDrawing: false,
    currentColor: 'black'
  },
  word: {
    currentWord: '',
    words: ['PERRO', 'GATO', 'ELEFANTE', 'JIRAFA', 'LEON', 'TIGRE']
  },
  quiz: {
    currentQuestion: 0
  }
};
function startMemoryGame() {
  const memoryGame = document.getElementById('memory-game');
  memoryGame.innerHTML = '';
  const gameEmojis = [...MEMORY_EMOJIS, ...MEMORY_EMOJIS].sort(() => Math.random() - 0.5);
  gameEmojis.forEach((emoji, index) => {
    const card = createMemoryCard(emoji);
    memoryGame.appendChild(card);
  });
}
function createMemoryCard(emoji) {
  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.value = emoji;
  card.onclick = () => flipCard(card);
  return card;
}
function flipCard(card) {
  const {
    firstCard,
    secondCard,
    canFlip
  } = gameState.memory;
  if (!canFlip || card.textContent || card === firstCard) return;
  animateCardFlip(card);
  card.textContent = card.dataset.value;
  if (!gameState.memory.firstCard) {
    gameState.memory.firstCard = card;
  } else {
    gameState.memory.secondCard = card;
    gameState.memory.canFlip = false;
    checkMatch();
  }
}
function animateCardFlip(card) {
  card.style.transform = 'scale(0.95)';
  setTimeout(() => card.style.transform = '', 100);
}
function generateMathQuestion() {
  const {
    num1,
    num2,
    operation
  } = generateMathProblem();
  const question = `${num1} ${operation} ${num2} = ?`;
  gameState.math.correctAnswer = calculateAnswer(num1, num2, operation);
  document.getElementById('math-question').textContent = question;
  document.getElementById('math-result').textContent = '';
}
function generateMathProblem() {
  let num1 = Math.floor(Math.random() * 10) + 1;
  let num2 = Math.floor(Math.random() * 10) + 1;
  const operation = MATH_OPERATIONS[Math.floor(Math.random() * MATH_OPERATIONS.length)];
  if (operation === '-' && num2 > num1) {
    [num1, num2] = [num2, num1];
  }
  return {
    num1,
    num2,
    operation
  };
}
function setupDrawingHandlers() {
  const canvas = document.getElementById('drawing-canvas');
  const ctx = canvas.getContext('2d');
  ctx.strokeStyle = gameState.drawing.currentColor;
  ctx.lineWidth = 2;
  ctx.lineCap = 'round';
  const events = {
    mouse: {
      down: 'mousedown',
      move: 'mousemove',
      up: 'mouseup',
      out: 'mouseout'
    },
    touch: {
      start: 'touchstart',
      move: 'touchmove',
      end: 'touchend'
    }
  };
  Object.entries(events.mouse).forEach(([type, event]) => {
    canvas.addEventListener(event, e => handleDrawingEvent(e, type));
  });
  Object.entries(events.touch).forEach(([type, event]) => {
    canvas.addEventListener(event, e => {
      e.preventDefault();
      handleDrawingEvent(e, type);
    });
  });
}
function handleDrawingEvent(e, type) {
  const canvas = document.getElementById('drawing-canvas');
  const ctx = canvas.getContext('2d');
  const rect = canvas.getBoundingClientRect();
  if (type.includes('move') && !gameState.drawing.isDrawing) return;
  const point = getEventPoint(e, rect);
  updateDrawing(ctx, point, type);
}
function showGame(gameId) {
  resetGameState();
  toggleGameVisibility(gameId);
  initializeGame(gameId);
}
function resetGameState() {
  Object.assign(gameState.memory, {
    firstCard: null,
    secondCard: null,
    canFlip: true
  });
  gameState.quiz.currentQuestion = 0;
}
function toggleGameVisibility(gameId) {
  const gameSelector = document.getElementById('gameSelector');

  backBtn.style.display = 'block';
  sections.forEach(section => section.style.display = 'none');
  const gameIndex = ['memory', 'math', 'drawing', 'word', 'animal'].indexOf(gameId);
  if (gameIndex >= 0 && sections[gameIndex]) {
    sections[gameIndex].style.display = 'flex';
  }
}
function initializeGame(gameId) {
  switch (gameId) {
    case 'memory':
      startMemoryGame();
      break;
    case 'math':
      generateMathQuestion();
      break;
    case 'drawing':

}

}
function checkMatch() {
  const allMatched = [...document.querySelectorAll('.card')].every(card => card.textContent !== '');
  if (gameState.memory.firstCard.dataset.value === gameState.memory.secondCard.dataset.value) {
    gameState.memory.firstCard.style.background = '#4CAF50';
    gameState.memory.secondCard.style.background = '#4CAF50';
    gameState.memory.firstCard = null;
    gameState.memory.secondCard = null;
    gameState.memory.canFlip = true;
    if (allMatched) {
      setTimeout(() => {
        alert('Â¡Felicitaciones! Â¡Has ganado! ðŸŽ‰');
        startMemoryGame();
      }, 500);
    }
  } else {
    setTimeout(() => {
      gameState.memory.firstCard.textContent = '';
      gameState.memory.secondCard.textContent = '';
      gameState.memory.firstCard = null;
      gameState.memory.secondCard = null;
      gameState.memory.canFlip = true;
    }, 1000);
  }
}
function checkMathAnswer() {
  const input = document.getElementById('math-answer');
  const userAnswer = parseInt(input.value);
  const result = document.getElementById('math-result');
  if (isNaN(userAnswer)) {
    result.textContent = 'Por favor ingresa un nÃºmero';
    return;
  }
  if (userAnswer === gameState.math.correctAnswer) {
    result.textContent = 'Â¡Correcto! ';
    setTimeout(() => {
      generateMathQuestion();
      input.value = '';
      result.textContent = '';
    }, 1500);
  } else {
    result.textContent = 'IntÃ©ntalo de nuevo ';
    input.value = '';
  }
}
function getEventPoint(e, rect) {
  if (e.type.includes('touch')) {
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  } else {
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }
}
function updateDrawing(ctx, point, type) {
  if (type.includes('down') || type.includes('start')) {
    gameState.drawing.isDrawing = true;
    ctx.beginPath();
    ctx.moveTo(point.x, point.y);
  } else if (type.includes('move')) {
    ctx.lineTo(point.x, point.y);
    ctx.stroke();
  } else if (type.includes('up') || type.includes('end')) {
    gameState.drawing.isDrawing = false;
    ctx.beginPath();
  }
}
function calculateAnswer(num1, num2, operation) {
  switch (operation) {
    case '+':
      return num1 + num2;
    case '-':
      return num1 - num2;
    case 'x':
      return num1 * num2;
  }
}
function scrambleWord() {
  const wordIndex = Math.floor(Math.random() * gameState.word.words.length);
  const word = gameState.word.words[wordIndex];
  const scrambled = word.split('').sort(() => Math.random() - 0.5).join('');
  document.getElementById('scrambled-word').textContent = scrambled;
  gameState.word.currentWord = word;
}
function checkWord() {
  const guess = document.getElementById('word-guess').value.toUpperCase();
  const result = document.getElementById('word-result');

  } else {
    result.textContent = 'IntÃ©ntalo de nuevo ðŸ˜Š';
  }
  document.getElementById('word-guess').value = '';
}
